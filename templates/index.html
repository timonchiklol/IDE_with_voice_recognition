<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Запись аудио</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px;
            background: #f7f9fa;
        }
        #record-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        #record-btn:hover {
            background: #125ea3;
        }
        #status {
            margin-top: 25px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="record-btn">Записать</button>
    <div id="status">Нажмите «Записать», чтобы начать</div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
